<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" text="Regresar" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar con Botones</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/gato.jpg" alt="Avatar en el header">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>Joselyn Armendariz</ion-label>
  </ion-item>

  <ion-button (click)="onDefaultClick()">Default</ion-button>

  <ion-button shape="round" (click)="onRoundClick()">Round</ion-button>

  <ion-button (click)="onHeartClick()">
    <ion-icon slot="icon-only" name="heart"></ion-icon>
  </ion-button>

  <ion-button shape="round" (click)="onHeartClick()">
    <ion-icon slot="icon-only" name="heart"></ion-icon>
  </ion-button>
</ion-content>
